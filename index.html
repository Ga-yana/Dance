<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dance Site</title>
</head>
<body>
    <main>
        <!-- navbar -->
        <navbar>
            <div class="logo">
                <img src="./Images/Logo.png" alt="Logo">
            </div>
            <hr class="h-line">
            <div class="navbar-list">
                <ul class="nav-lists">
                    <li class="nav-list">Home</li>
                    <li class="nav-list">About Us</li>
                    <li class="nav-list">Portfolio</li>
                    <li class="nav-list">Contact</li>
                </ul>
            </div>
        </navbar>
        <!-- lady picture for tab and mobile -->
           <div class="specs"><img src="./Images/girl-left.png" alt=""></div>
        <!-- top flex -->
        <div class="top-flex">
            <div class="creativity">
                <div class="crea">Crea-</div>
                <div class="tivity">tivity.</div>
            </div>
            <div class="ingredient">is our <br> ingredient.</div>
            <div class="icons">
                <img src="./Images/Twitter Icon.svg" alt="Twitter" class="icon tw">
                <img src="./Images/Instagram Icon.svg" alt="Insta" class="icon in">
                <img src="./Images/Facebook Icon.svg" alt="Facebook" class="icon fb">
                <img src="./Images/Email Icon.svg" alt="Email" class="icon mail">
            </div>
        </div>
        <!-- package button -->
        <div class="package">
            <button class="package-btn">Check Our Package</button>
        </div>
        <!-- bottom flex -->
        <div class="bottom-flex">
            <div class="line-dot"></div>
            <div class="types">
                <ul class="fa-ul">
                    <li><span class="fa-li"><i class="fa-solid fa-circle"></i></span>Photography</li>
                    <li><span class="fa-li"><i class="fa-solid fa-circle"></i></span>Videography</li>
                    <li><span class="fa-li"><i class="fa-solid fa-circle"></i></span>Graphic Design</li>
                    <li><span class="fa-li"><i class="fa-solid fa-circle"></i></span>Illustration</li>
                    <li><span class="fa-li"><i class="fa-solid fa-circle"></i></span>Animation</li>
                </ul>
            </div>
            <div class="curly">
                <i class="fa-solid fa-quote-right fa-3x"></i>
                <div class="curly-line">We help you to create the best graphics, photos, videos, animations and illustrations</div>
                <img src="./Images/curly-girl.png" alt="Dance" class="curly-girl">
            </div>
            <div class="arrow">
                <div class="ray"></div>
                <i class="fa-solid fa-greater-than fa-rotate-90 fa-2x"></i>
            </div>
        </div>
    </main>
</body>
</html>
